{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Přihlášení{% endblock title %}</h1>
{% endblock header %}

{% block content %}
        <form method="POST">
            <div class="sloupec_formulare">
                <label for="email">Email</label>
                <input name="email" id="email" required>
                <label for="password">Heslo</label>
                <input type="password" name="heslo" id="heslo">
                <input class="ulozit" type="submit" value="přihlásit">
            </div>
        </form>
{% endblock content %}
